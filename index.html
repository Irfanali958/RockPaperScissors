<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>RockPaperScissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="rockhandsign">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="paperhandsign">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" alt="scissorshandsign">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score"> 0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="bot-score"> 0</p>
            <p>Bot</p>
        </div>
    </div>
    <div class="msg-container">
        <div id="msg">Start the game</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
